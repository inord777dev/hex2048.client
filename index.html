<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexogonal matrix 2048!</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md">
                Server url:
                <select id="url-server">
                    <option id="remote" value="//68f02c80-3bed-4e10-a747-4ff774ae905a.pub.instances.scw.cloud">Remote server</option>
                    <option id="localhost" value="http://localhost:13337/">Local server</option>
                </select>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md">
                <div id="keys">Keys for move: q, w, e, a, s, d</div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md">
                <div id="status">Game Status: <span data-status="playing">press go!</span></div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md">
                <button id="button_go" class="btn btn-outline-primary">Go!</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <div id="games">
                    <div data-x="0" data-y="0" data-z="0" data-value="0" class="div_hex" style="left: 150px; top: 173.205px;">
                        <svg class="svg_hex">
                            <polygon points="187 50, 187 150, 100 200, 13 150, 13 50, 100 0, 187 50" stroke="black" fill="#ECE4DB" stroke-width="3" />
                        </svg>
                        <span class="span_hex">0</span>
                    </div>
                    <div data-x="0" data-y="1" data-z="-1" data-value="0" class="div_hex">
                        <svg class="svg_hex">
                            <polygon points="187 50, 187 150, 100 200, 13 150, 13 50, 100 0, 187 50" stroke="black" fill="#ECE4DB" stroke-width="3" />
                        </svg>
                        <span class="span_hex">1</span>
                    </div>
                    <div data-x="1" data-y="0" data-z="-1" data-value="0" class="div_hex">
                        <svg class="svg_hex">
                            <polygon points="187 50, 187 150, 100 200, 13 150, 13 50, 100 0, 187 50" stroke="black" fill="#ECE4DB" stroke-width="3" />
                        </svg>
                        <span class="span_hex">2</span>
                    </div>
                    <div data-x="1" data-y="-1" data-z="0" data-value="0" class="div_hex">
                        <svg class="svg_hex">
                            <polygon points="187 50, 187 150, 100 200, 13 150, 13 50, 100 0, 187 50" stroke="black" fill="#ECE4DB" stroke-width="3" />
                        </svg>
                        <span class="span_hex">3</span>
                    </div>
                    <div data-x="0" data-y="-1" data-z="1" data-value="0" class="div_hex">
                        <svg class="svg_hex">
                            <polygon points="187 50, 187 150, 100 200, 13 150, 13 50, 100 0, 187 50" stroke="black" fill="#ECE4DB" stroke-width="3" />
                        </svg>
                        <span class="span_hex">4</span>
                    </div>
                    <div data-x="-1" data-y="0" data-z="1" data-value="0" class="div_hex">
                        <svg class="svg_hex">
                            <polygon points="187 50, 187 150, 100 200, 13 150, 13 50, 100 0, 187 50" stroke="black" fill="#ECE4DB" stroke-width="3" />
                        </svg>
                        <span class="span_hex">5</span>
                    </div>
                    <div data-x="-1" data-y="1" data-z="0" data-value="0" class="div_hex">
                        <svg class="svg_hex">
                            <polygon points="187 50, 187 150, 100 200, 13 150, 13 50, 100 0, 187 50" stroke="black" fill="#ECE4DB" stroke-width="3" />
                        </svg>
                        <span class="span_hex">6</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
</body>
</html>
