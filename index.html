<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexogonal matrix 2048!</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md">
                Server url:
                <select id="url-server">
                    <option id="remote" value="//68f02c80-3bed-4e10-a747-4ff774ae905a.pub.instances.scw.cloud/">Remote server</option>
                    <option id="localhost" value="http://localhost:13337/">Local server</option>
                </select>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md">
                <div id="keys">Keys for move: q, w, e, a, s, d</div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md">
                <div id="status">Game status: <span data-status="playing">Select server or press Go!</span></div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md">
                <button id="button_go" class="btn btn-outline-primary btn-lg">Go!</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <div id="game">
                    <div data-x="0" data-y="0" data-z="0" data-value="0" class="div_hex" style="left: 225px; top: 225px;">
                        <svg class="svg_hex">
                            <polygon points="50 0, 150 0, 200 88, 150 175, 50 175, 0 88" stroke="black" fill="#FFFFFF" stroke-width="5" />
                        </svg>
                        <span class="span_hex"></span>
                    </div>
                    <div data-x="0" data-y="1" data-z="-1" data-value="0" class="div_hex" style="left: 225px; top: 50px;">
                        <svg class="svg_hex">
                            <polygon points="50 1, 150 1, 200 88, 150 175, 50 175, 0 88" stroke="black" fill="#FFFFFF" stroke-width="5" />
                        </svg>
                        <span class="span_hex"></span>
                    </div>
                    <div data-x="1" data-y="0" data-z="-1" data-value="0" class="div_hex" style="left: 375px; top: 138px;">
                        <svg class="svg_hex">
                            <polygon points="50 1, 150 1, 200 88, 150 175, 50 175, 0 88" stroke="black" fill="#FFFFFF" stroke-width="5" />
                        </svg>
                        <span class="span_hex"></span>
                    </div>
                    <div data-x="1" data-y="-1" data-z="0" data-value="0" class="div_hex" style="left: 375px; top: 314px;">
                        <svg class="svg_hex">
                            <polygon points="50 1, 150 1, 200 88, 150 175, 50 175, 0 88" stroke="black" fill="#FFFFFF" stroke-width="5" />
                        </svg>
                        <span class="span_hex"></span>
                    </div>
                    <div data-x="0" data-y="-1" data-z="1" data-value="0" class="div_hex" style="left: 225px; top: 400px;">
                        <svg class="svg_hex">
                            <polygon points="50 1, 150 1, 200 88, 150 175, 50 175, 0 88" stroke="black" fill="#ECE4DB" stroke-width="5" />
                        </svg>
                        <span class="span_hex"></span>
                    </div>
                    <div data-x="-1" data-y="0" data-z="1" data-value="0" class="div_hex" style="left: 75px; top: 314px;">
                        <svg class="svg_hex">
                            <polygon points="50 1, 150 1, 200 88, 150 175, 50 175, 0 88" stroke="black" fill="#ECE4DB" stroke-width="5" />
                        </svg>
                        <span class="span_hex"></span>
                    </div>
                    <div data-x="-1" data-y="1" data-z="0" data-value="0" class="div_hex" style="left: 75px; top: 138px;">
                        <svg class="svg_hex">
                            <polygon points="50 1, 150 1, 200 88, 150 175, 50 175, 0 88" stroke="black" fill="#ECE4DB" stroke-width="5" />
                        </svg>
                        <span class="span_hex"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
</body>
</html>
